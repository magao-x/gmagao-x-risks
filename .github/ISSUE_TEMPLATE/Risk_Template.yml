---

body:
- type: markdown
  attributes:
    value: |
      Please capture all details needed to characterize the risk and its mitigations.
- type: textarea
  attributes: 
    label: Risk Statement:
    description: Provide an If...Then... statement for the risk
    placeholder:  If Jack and Jill go up the hill and Jack falls down, then Jill comes tumbling after.
- type: textarea
  attributes: 
    label: Risk Effects:
    description: Describe what would happen if the risk were realized
    placeholder:  ''
- type: textarea
  attributes:
     label: Risk Assessment:
     tables:
       name: Risk assessment table
       data:
       - Risk Ratings: Initial
         Likelihood:  2-low
         Consequence:  4-high
       - Risk Ratings: Current
         Likelihood:  2-low
         Consequence:  4-high
       - Risk Ratings: Target
         Likelihood:  0-Nil
         Consequence: 3-medium
- type: textarea
  attributes: 
    label: Initial Risk Notes:
    description: ''
    placeholder: ''
- type: textarea
  attributes:
    label: Estimated cost if risk is realized:
  attributes:
    label: Explanation for cost risk:
