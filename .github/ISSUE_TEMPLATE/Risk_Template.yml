  Risk type:
  - type: dropdown
      id: risk type
      attributes:
        options:
          - Technical
          - Schedule
          - Cost
          - Safety
  Risk approach:
  - type: dropdown
      id: risk approach
      attributes:
        options:
          - Mitigate
          - Watch
          - Accept (with residual risk)
          - Close (with no residual risk)
          - Reject
          - Candidate risk
